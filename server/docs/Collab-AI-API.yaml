components:
  schemas:
    Categories:
      type: object
      properties:
        category_name:
          type: string
        is_deleted:
          type: boolean
        timestamp:
          type: string
    
    TemplateBody:
      type: object
      properties:
        title:
          type: string
          example: TemplateOne
        description:
          type: string
          example: This is TemplateOne
        category:
          type: string
          example: CategoryOne

    Organization:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
        employeeCount:
          type: integer
        firstName:
          type: string
        lastName:
          type: string

    TrackUsage:
      type: object
      properties:
        _id:
          type: string
        user_id:
          type: string
        total_tokens:
          type: integer
        total_token_cost:
          type: number
        createdAt:
          type: string
          format: date-time

    AggregatedData:
      type: object
      properties:
        _id:
          type: object
          properties:
            year:
              type: integer
            month:
              type: integer
            day:
              type: integer
            user_id:
              type: string
        total_tokens:
          type: integer
        total_token_cost:
          type: number
        count:
          type: integer

    AggregatedDataTotal:
      type: object
      properties:
        _id:
          type: string
        total_cost:
          type: number
        total_tokens:
          type: integer

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
