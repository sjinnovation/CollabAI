openapi: "3.0.0"
info:
  version: "1.0.0"
  title: "Collab API"
  description: "Collab AI API"
servers:
  - url: "http://localhost:8011/api"
  - url: "https://collaborativeaiapi-dev.managedcoder.com/api"
  - url: "https://collaborativeaiapi-staging.managedcoder.com/api"


paths:
  /auth/admin:
    post:
      summary: "Register a new user"
      description: "Endpoint to register a new user."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: "object"
              properties:
                fname:
                  type: "string"
                lname:
                  type: "string"
                password:
                  type: "string"
                email:
                  type: "string"
                username:
                  type: "string"
                companyId:
                  type: "string"
                teamId:
                  type: "string"
                status:
                  type: "string"
      responses:
        '201':
          description: "User registered successfully"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                    description: "Message indicating successful registration"
        '400':
          description: "Bad request"
        '500':
          description: "Internal server error"

  /auth/login:
    post:
      summary: 'Logs in a user'
      description: 'Endpoint to log in a user.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: 'object'
              properties:
                email:
                  type: 'string'
                password:
                  type: 'string'
      responses:
        '200':
          description: 'User logged in successfully'
          content:
            application/json:
              schema:
                type: 'object'
                properties:
                  token:
                    type: 'string'
                  userName:
                    type: 'string'
                  userid:
                    type: 'string'
                  compId:
                    type: 'string'
                  role:
                    type: 'string'
                  user_email:
                    type: 'string'
                  teamId:
                    type: 'string'
                  hasAccess:
                    type: 'boolean'
        '400':
          description: 'Bad request, missing parameters'
        '401':
          description: 'Unauthorized, invalid email or password'
        '500':
          description: 'Internal server error'

  /user/forgotpassword: 
    post:
      summary: 'Updates a user password'
      description: 'Endpoint to update a user password.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: 'object'
              properties:
                email:
                  type: 'string'
      responses:
        '200':
          description: 'Password update successfully initiated, password reset link sent to user email'
          content:
            application/json:
              schema:
                type: 'object'
                properties:
                  msg:
                    type: 'string'
                    description: 'Password reset link'
        '401':
          description: 'Unauthorized, email does not exist'
        '500':
          description: 'Internal server error, failed to update password'

  /user/resetPassword: 
    patch:
      summary: 'Resets a user password'
      description: 'Endpoint to reset a user password.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: 'object'
              properties:
                userId:
                  type: 'string'
                token:
                  type: 'string'
                password:
                  type: 'string'
      responses:
        '200':
          description: 'Password reset successfully'
          content:
            application/json:
              schema:
                type: 'object'
                properties:
                  msg:
                    type: 'string'
                    description: 'Success message'
        '500':
          description: 'Internal server error, failed to reset password'

  /user/get-all-users: 
    get:
      tags: 
        - Users
      security:
        - bearerAuth: []
      summary: 'Get all users'
      description: 'Endpoint to get all users based on the provided role, company id, page number, limit and optionally a search string.'
      responses:  
        '200':
          description: 'Successfully fetched users'
          content:
            application/json:
              schema:
                type: 'object'
                properties:
                  user:
                    type: 'array'
                    items:
                      type: 'object'
                      properties:
                        _id:
                          type: 'string'
                        maxusertokens: 
                          type: 'integer'
                        currentusertokens: 
                          type: 'integer'
                        fname: 
                          type: 'string'
                        lname: 
                          type: 'string'
                        username: 
                          type: 'string'
                        email: 
                          type: 'string'
                        status:
                          type: 'string'
                        role: 
                          type: 'string'
                        companyId:
                          type: 'string'
                        teamId: 
                          type: 'string'
                          nullable: true
                        createdAt:
                          type: 'string'
                          format: 'date-time'
                        updatedAt:
                          type: 'string'
                          format: 'date-time'
                        __v: 
                          type: 'integer'
                  nbhits:
                    type: 'integer'
                  page:
                    type: 'integer'
        '500':
          description: 'Internal server error, failed to fetch users'

  /user/get-user-prompts:
    get:
      tags: 
        - Users
      security:
        - bearerAuth: []
      summary: 'Get all users with their prompts'
      description: 'Endpoint to fetch all users and their prompts based on the provided role, page number, limit and optionally a search string.'
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          description: Page number
        - in: query
          name: limit
          schema:
            type: integer
          description: Number of users per page
        - in: query
          name: search
          schema:
            type: string
          description: Search string to match against the user's email.
      responses:
        '200':
          description: 'Successfully fetched users with their prompts.'
          content:
            application/json:
              schema:
                type: 'object'
                properties:
                  user:
                    type: 'array'
                    items:
                      type: 'object'
                      properties:
                        _id:
                          type: 'string'
                          description: 'User ID'
                        companyId:
                          type: 'string'
                          description: 'User''s company ID.'
                        currentusertokens:
                          type: 'number'
                          description: 'Current number of tokens used by the user.'
                        email:
                          type: 'string'
                          description: 'User''s email.'
                        fname:
                          type: 'string'
                          description: 'User''s first name.'
                        lname:
                          type: 'string'
                          description: 'User''s last name.'
                        maxusertokens:
                          type: 'number'
                          description: 'Maximum tokens allowed for the user.'
                        prompts:
                          type: 'array'
                          description: 'Prompts authored by the user.'
                        role:
                          type: 'string'
                          description: 'Role of the user - can be "superadmin", "admin" or "user".'
                        status:
                          type: 'string'
                          description: 'Status of user - active or inactive.'
                        username:
                          type: 'string'
                          description: 'Username of the user.'
                  nbhits:
                    type: 'integer'
                    description: 'Total user count.'
                  page:
                    type: 'integer'
                    description: 'Page number of the response.'
        '500':
          description: 'Internal server error, failed to fetch users with their prompts.'

  /user/get-single-user:
    post:
      tags: 
        - Users
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
              required: 
                - userId
      responses:
        200:
          description: Fetched specific user successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  user:
                    type: object
                    properties:
                      _id:
                        type: string
                        description: User's ID
                      maxusertokens:
                        type: integer
                        description: Maximum tokens allowed for the user
                      currentusertokens:
                        type: integer
                        description: Current number of tokens used by the user
                      fname:
                        type: string
                        description: User's first name  
                      lname:
                        type: string
                        description: User's last name 
                      username:
                        type: string
                        description: Username of the user
                      email:
                        type: string
                        description: User's email address
                      status:
                        type: string
                        description: Status of the user - can be "active" or "inactive"
                      role:
                        type: string
                        description: Role of the user - can be "superadmin", "admin" or "user"
                      companyId:
                        type: string
                        description: User's company ID
                      teamId:
                        type: string
                        description: ID of the team user belongs to
                      createdAt:
                        type: string
                        format: date-time
                        description: Creation date of user
                      updatedAt:
                        type: string
                        format: date-time
                        description: Latest date user detail was updated
        400:
          description: Bad Request
        500:
          description: Internal server error

  /user/update-user/{id}:
    patch:
      security:
        - bearerAuth: []
      tags: 
        - Users
      summary: Update a user
      description: Update user information
      operationId: updateUser
      parameters:
      - name: id
        in: path
        description: User identifier
        required: true
        schema:
          type: string
      requestBody:
        description: User information to update
        content:
          application/json:
            schema:
              type: object
              properties:
                fname:
                  type: string
                  description: User's first name
                lname:
                  type: string
                  description: User's last name
                email:
                  type: string
                  description: User's email
                teamId:
                  type: string
                  description: ID of the team user belongs to
                status:
                  type: string
                  description: Status of user, can be "active" or "inactive"
        required: true
      responses:
        '200':
          description: User information successfully updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    description: Success message
                  user:
                    type: object
                    description: User information
                  token:
                    type: string
                    description: JWT token
        '400':
          description: Invalid input, object invalid
        '500':
          description: Internal server error

  /user/update-status/{id}:
    patch:
      security:
        - bearerAuth: []
      tags: 
      - Users
      summary: Update a user's status
      description: Update user status
      operationId: updateStatus
      parameters:
      - name: id
        in: path
        description: User identifier
        required: true
        schema:
          type: string
      requestBody:
        description: Admin identifier and new user status
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  description: Admin's ID
                status:
                  type: string
                  description: New user status
        required: true
      responses:
        200:
          description: Successfully updated user status
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Success message
        400:
          description: Invalid request (missing parameters or unauthorized admin)
        500:
          description: Internal server error

  /user/softdelete/{id}:
    patch:
      security:
        - bearerAuth: []
      tags: 
        - Users
      summary: Soft delete a user
      description: Soft delete a user and its corresponding company by renaming email and username to the current time.
      operationId: softUserDelete
      parameters:
      - name: id
        in: path
        description: User's ID
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successfully soft deleted user and its corresponding company (if any)
          content:
            application/json:
              schema:
                type: object
                properties:
                  softDeletedUser:
                    type: object
                    description: User data after being soft deleted
                  softDeletedCompany:
                    type: object
                    description: Company data after being soft deleted (if any)
        '400':
          description: Bad Request (User Not Found)
        '500':
          description: Internal server error

  /user/get-user-tokens/{id}:
    get:
      security:
        - bearerAuth: []
      tags: 
        - Users
      summary: Get a user's tokens
      description: Fetch a specific user's tokens by ID
      operationId: getUserTokens
      parameters:
      - name: id
        in: path
        description: User identifier
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successfully fetched user's tokens
          content:
            application/json:
              schema:
                type: object
                properties:
                  tokens:
                    type: integer
                    description: User's token count
        '400':
          description: Bad Request. User Not Found
        '500':
          description: Internal server error

  /user/get-all-user-prompts/{id}:
    post:
      security:
        - bearerAuth: []
      tags: 
        - Users
      summary: Get all prompts of a user
      description: Fetch all the prompts of a user with pagination
      operationId: getAllUserPrompts
      parameters:
      - name: id
        in: path
        description: User identifier
        required: true
        schema:
          type: string
      - name: page
        in: query
        description: Page number for pagination
        required: false
        schema:
          type: integer
      - name: limit
        in: query
        description: Number of prompts per page
        required: false
        schema:
          type: integer
      requestBody:
        description: initFetch flag and date for filtering prompts
        content:
          application/json:
            schema:
              type: object
              properties:
                initFetch:
                  type: boolean
                  description: Flag to indicate the initial fetch
                date:
                  type: string
                  format: date-time
                  description: Date to filter prompts
        required: true
      responses:
        '200':
          description: Successfully fetched user prompts
          content:
            application/json:
              schema:
                type: object
                properties:
                  prompts:
                    type: array
                    items:
                      type: object
                    description: Array of user's prompts
                  nbhits:
                    type: integer
                    description: Total count of user's prompts
                  page:
                    type: integer
                    description: Current page number
        '400':
          description: Bad Request. Prompts not found
        '500':
          description: Internal server error

  /user/team-assign:
    patch:
      security:
        - bearerAuth: []
      tags: 
        - Users
      summary: Assign team to multiple users
      description: Bulk assign specified team to multiple users.
      operationId: bulkTeamAssignToUsers
      requestBody:
        description: Selected user IDs and assigned team ID
        content:
          application/json:
            schema:
              type: object
              properties:
                selectedUsersIds:
                  type: array
                  items:
                    type: string
                  description: Array of selected user IDs
                assignedTeamId:
                  type: string
                  description: Assigned team ID
        required: true
      responses:
        '200':
          description: Successfully assigned team to selected users
          content:
            application/json:
              schema:
                type: object
                properties:
                  updatedUser:
                    type: object
                    description: Update result for users
        '500':
          description: Internal server error

  /category/getall:
    get:
      tags: 
        - Category
      summary: Get all active categories
      responses:
        '200':
          description: All categories that are not deleted are fetched successfully

  /category/create/{userid}:
    post:
      tags: 
        - Category
      summary: Create a new category
      parameters:
        - in: path
          name: userid
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                category_name:
                  type: string
      responses:
        '200':
          description: Category created successfully

  /category/delete/{category_id}:
    delete:
      tags: 
        - Category
      summary: Soft delete a category
      parameters:
        - in: path
          name: category_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Category deleted successfully

  /category/get/{category_id}:
    get:
      tags: 
        - Category
      summary: Get a specific category by its id
      parameters:
        - in: path
          name: category_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Category fetched successfully

  /category/update/{category_id}:
    put:
      tags: 
        - Category
      summary: Update an existing category's name
      parameters:
        - in: path
          name: category_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                category_name:
                  type: string
      responses:
        '200':
          description: Category updated successfully

  /teams/:
    post:
      tags:
        - Team
      summary: Create a new team
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                teamTitle:
                  type: string
                hasAssistantCreationAccess:
                  type: boolean
      responses:
        '201':
          description: Team created
    get:
      tags:
        - Team
      summary: Get all teams
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Returned all teams
  /teams/{id}:
    get:
      tags:
        - Team
      summary: Get team by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Returned a specific team
    patch:
      tags:
        - Team
      summary: Update a team
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                teamTitle:
                  type: string
                hasAssistantCreationAccess:
                  type: boolean
      responses:
        '200':
          description: Team updated
    delete:
      tags:
        - Team
      summary: Delete a team
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Team deleted
  /teams/add-new-field:
    post:
      tags:
        - Team
      summary: Create a new team
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                teamTitle:
                  type: string
                hasAssistantCreationAccess:
                  type: boolean
      responses:
        '201':
          description: Team created

  /meetingTypes/create:
    post:
      tags:
        - Meeting Types
      summary: Create a new meeting type
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                meetingTitle:
                  type: string
                isDeleted:
                  type: boolean
                  default: false
      responses:
        '201':
          description: Meeting type created successfully

  /meetingTypes/get-all:
    get:
      security:
          - bearerAuth: []
      tags:
        - Meeting Types
      summary: Get all active meeting types
      responses:
        '200':
          description: Meeting types fetched successfully

  /meetingTypes/update/{id}:
    patch:
      security:
        - bearerAuth: []
      tags:
        - Meeting Types
      summary: Update a meeting type by its ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                meetingTitle:
                  type: string
      responses:
        '200':
          description: Meeting type updated successfully

  /meetingTypes/delete/{id}:
    delete:
      security:
        - bearerAuth: []
      tags:
        - Meeting Types
      summary: Delete a meeting type by its ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Meeting type deleted successfully

  /meetingTypes/get/{id}:
    get:
      security:
        - bearerAuth: []
      tags:
        - Meeting Types
      summary: Get a meeting type by its ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Meeting type fetched successfully
  
  /meetingTypes/addNewField:
    put: 
      security:
        - bearerAuth: []
      tags:
        - Meeting Types
      summary: Adds 'isDeleted' field to all existing meeting types
      responses:
        '200':
          description: New field added successfully

  /template/create-template:
    post:
      tags:
        - Template    
      summary: Create a new template
      description: Endpoint for creating a new template.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TemplateBody'
      responses:
        '201':
          description: Template created

  /template/get-templates:
    get:
      tags:
        - Template
      summary: Get all templates
      description: Endpoint for retrieving all templates.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Returned all templates

  /template/get-templates-admin:
    post:
      tags:
        - Template
      summary: Get all templates (Admin)
      description: Endpoint for admin to retrieve all templates.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: All templates retrieved for admin

  /template/update-template/{id}:
    put:
      tags:
        - Template
      summary: Update a template
      description: Endpoint for updating a template.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TemplateBody'
      responses:
        '200':
          description: Template updated

  /template/get-template/{id}:
    get:
      tags:
        - Template
      summary: Get a specific template
      description: Endpoint for retrieving a specific template by id.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Returned a specific template

  /template/delete-template/{id}:
    delete:
      tags:
        - Template
      summary: Delete a template
      description: Endpoint to delete a template.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Template deleted

  /track-usage/monthly:
    get:
      security:
        - bearerAuth: []
      tags:
        - Track Usage
      summary: Get monthly track usage data
      description: Retrieve monthly track usage data with pagination
      operationId: getAllTrackUsageMonthly
      parameters:
        - in: query
          name: userid
          description: User ID (optional)
          schema:
            type: string
        - in: query
          name: dateString
          description: Date string in YYYY-MM format (optional)
          schema:
            type: string
        - in: query
          name: page
          description: Page number for pagination (optional)
          schema:
            type: integer
        - in: query
          name: limit
          description: Number of records per page (optional)
          schema:
            type: integer
      responses:
        '200':
          description: Successfully fetched monthly track usage data
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  trackUsage:
                    type: array
                    items:
                      $ref: '#/components/schemas/TrackUsage'
                  aggregatedData:
                    type: array
                    items:
                      $ref: '#/components/schemas/AggregatedData'
                  aggregatedDataTotal:
                    type: array
                    items:
                      $ref: '#/components/schemas/AggregatedDataTotal'
        '404':
          description: Track usage data not found
        '500':
          description: Internal server error

  /track-usage/daily:
    get:
      security:
        - bearerAuth: []
      tags:
        - Track Usage
      summary: Get daily track usage data
      description: Retrieve daily track usage data with pagination
      operationId: getAllTrackUsageDaily
      parameters:
        - in: query
          name: userid
          description: User ID (optional)
          schema:
            type: string
        - in: query
          name: dateString
          description: Date string in YYYY-MM-DD format (optional)
          schema:
            type: string
        - in: query
          name: page
          description: Page number for pagination (optional)
          schema:
            type: integer
        - in: query
          name: limit
          description: Number of records per page (optional)
          schema:
            type: integer
      responses:
        '200':
          description: Successfully fetched daily track usage data
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  trackUsage:
                    type: array
                    items:
                      $ref: '#/components/schemas/TrackUsage'
                  aggregatedData:
                    type: array
                    items:
                      $ref: '#/components/schemas/AggregatedData'
                  aggregatedDataTotal:
                    type: array
